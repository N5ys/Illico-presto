<mat-dialog-content>
  Êtes-vous sûr de vouloir supprimer cette catégorie et tous ses produits associés ?
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button color="accent" (click)="cancelDelete()">Annuler</button>
  <button mat-button color="primary" (click)="confirmDelete()">Confirmer</button>
</mat-dialog-actions>
