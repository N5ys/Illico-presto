<div class="container">
  <h2>Users</h2>
  <div class="container-form">
  <mat-form-field color="accent" class="filter-input" >
    <mat-label>Search user</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <table mat-table [dataSource]="usersData" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-header"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let element"> {{ transformRoles(element.roles) }} </td>
      </ng-container>



      <ng-container matColumnDef="showUser">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Delete User </th>
        <td mat-cell *matCellDef="let element">
          <button  mat-raised-button color="accent" (click)="showUser(element.id)">
            Afficher Profile
          </button>
        </td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  </div>
  <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" aria-label="Select page">
  </mat-paginator>
</div>
