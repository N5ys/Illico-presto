<div class="container">
  <mat-card class="card">

    <mat-card-header>
      <mat-card-title>
        {{user.firstName | titlecase}} {{user.lastName | uppercase}}
      </mat-card-title>
      <mat-card-subtitle>Utilisateur numéro : {{user.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Email : {{user.email}}</p>
      <p>Role : {{user.roles}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="starEdit()">Modifier</button>
      <button mat-button>Supprimer</button>
    </mat-card-actions>

  </mat-card>

</div>
<ng-container *ngIf="userEdit">
<div class="container-form">


<div class="edit-container">

    <form [formGroup]="userForm" (ngSubmit)="updateUser()">


      <div class="form-field">
        <mat-form-field color="accent" class="full-width">
          <mat-label>Nom de famille</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field color="accent" class="full-width">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field color="accent" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
      <div class="form-field">
        <mat-form-field color="accent" class="full-width">
          <mat-label>Rôle</mat-label>
          <mat-select  formControlName="roles">
            <mat-option  *ngFor="let role of roleMappings" [value]="role.value">{{ role.label }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="button-container">
        <button mat-raised-button color="accent" type="submit" >confirmer modification</button>
      </div>
    </form>

</div>
</div>
</ng-container>
