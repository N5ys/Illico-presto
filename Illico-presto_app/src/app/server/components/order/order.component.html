<mat-grid-list [cols]="6" rowHeight="4:3" >
<div class="orders-container" *ngFor="let order of orders$ |async">
  <div *ngFor="let product of order.products">
 <mat-grid-tile>
   <mat-card class="example-card">
     <mat-card-header>
       <mat-card-subtitle>Table {{order.orderTable?.tableNumber}}</mat-card-subtitle>
       <mat-card-title>{{product.productName}}</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <p>{{order.serviceTime | date:'hh:mm'}}</p>
       <p></p>
       <mat-divider></mat-divider>
     </mat-card-content>

     <mat-card-footer>
       <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
     </mat-card-footer>
   </mat-card>

 </mat-grid-tile>
</div>
</div>
</mat-grid-list>
