<h1 mat-dialog-title>Session Expired</h1>
<mat-dialog-content>
  Your session has expired. Please log in again.
</mat-dialog-content>
<mat-dialog-actions>
  <div class="center-container">
    <button mat-button color="accent" [mat-dialog-close]="'close'">Close</button>
  </div>

</mat-dialog-actions>
